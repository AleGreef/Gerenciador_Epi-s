{% extends "app_login/partials/base_usuario.html" %}

{% load static %}

{% block title %}Cadastrar Colaborador{% endblock title %}

{% block content %}
  <div class="container-fluid" >
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Cadastro de Colaborador</h4>
        </div>

        <div class="card-body">
            <form id="form-colaborador" method="POST" action="{% url 'accounts:criar_usuario' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- CPF -->
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                </div>

                <!-- Nome -->
                <div class="mb-3">
                    <label for="nome_colaborador" class="form-label">Nome Completo</label>
                    <input type="text" id="nome_colaborador" name="nome_colaborador" class="form-control" required>
                </div>

                <!-- Data de Nascimento -->
                <div class="mb-3">
                    <label for="data_nasc" class="form-label">Data de Nascimento</label>
                    <input type="date" id="data_nasc" name="data_nasc" class="form-control" required>
                </div>

                <!-- Telefone -->
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@email.com" required>
                </div>

                <!-- Senha -->
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="password" name="senha" class="form-control" required>
                </div>

                <!-- Foto Perfil -->
                <div class="mb-3">
                    <label for="id_foto" class="form-label">Foto de Perfil</label>
                    <input type="file" name="foto_perfil">
                </div>

                <!-- BotÃµes -->
                <div class="text-end">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
