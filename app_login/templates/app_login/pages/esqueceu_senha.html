{% extends "app_login/partials/base_usuario.html" %}

{% load static %}

{% block title %}Recuperar Senha{% endblock title %}

{% block content %}

<div class="card shadow-lg p-4" style="width: 350px;">
  <h4 class="text-center mb-4">Recuperar Senha</h4>

  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">E-mail cadastrado</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Enviar</button>
  </form>

  <div class="text-center mt-3">
    <a href="{% url 'accounts:login' %}" class="text-decoration-none">Voltar ao login</a>
  </div>
</div>
{% endblock content %}
