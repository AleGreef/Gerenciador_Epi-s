{% extends "app_site/partials/base.html" %}

{% load static %}

{% block title %}Cadastrar colaboradores{% endblock title %}


{% block content %}
<div class="container-fluid" >
  <div class="card shadow-sm">

    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Cadastro de Funcion√°rios</h4>
      <a href="{% url 'colaboradores:listar_colaborador' %}" class="btn btn-light btn-sm">Ver Lista</a>
    </div>

    <div class="card-body"> 
      <form method="POST" enctype="multipart/form-data"
        action="{% if modo_edicao %}
                    {% url 'colaboradores:editar_colaborador' colaborador.id_col %}
                {% else %}
                    {% url 'colaboradores:cadastrar_colaborador' %}
                {% endif %}">

        {% csrf_token %}
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" value="{{ colaborador.cpf|default:'' }}" required>
        <br>
        <label for="nome_colaborador">Nome Completo</label>
        <input type="text" id="nome_colaborador" name="nome_colaborador" value="{{ colaborador.nome_colaborador|default:'' }}" required>
        <br>
        <label for="data_nasc">Data de Nascimento</label>
        <input type="date" id="data_nasc" name="data_nasc" value="{{ colaborador.data_nasc|date:'Y-m-d' }}" required>
        <br>
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" value="{{ colaborador.telefone|default:'' }}" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ colaborador.email|default:'' }}" required>
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <label for="foto_perfil" class="form-label">Foto de Perfil</label>
        {% if colaborador.foto_perfil %}
            <img src="{{ colaborador.foto_perfil.url }}" width="120" class="rounded mb-2">
        {% endif %}
        <input type="file" name="foto_perfil" class="form-control">
        
        <button type="submit" class="btn btn-primary">
          {% if modo_edicao %}Atualizar Colaborador{% else %}Cadastrar Colaborador{% endif %}
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
