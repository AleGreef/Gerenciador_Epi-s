{% extends "app_site/partials/base.html" %}

{% load static %}

{% block content %}
    <div class="form-container">
        <h2>Cadastro de Funcionário</h2>
        <form action="{% url 'cadastrar_colaborador' %}" method="POST">
            {% csrf_token %}
             <br> <br>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>
            <br>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
            <br>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" required>
            <br>
            <label for="contato_emergencia">Contato de Emergência</label>
            <input type="text" id="contato_emergencia" name="contato_emergencia" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <label for="setor">Setor</label>
            <select id="setor" name="setor" required>
                <option value="">Selecione</option>
                <option value="administrativo">Administrativo</option>
                <option value="operacional">Operacional</option>
                <option value="logistica">Logística</option>
                <!-- Adicione outros setores se necessário -->
            </select>

            <label for="epi">EPI</label>
            <select id="epi" name="epi" required>
                <option value="">Selecione</option>
                <option value="capacete">Capacete</option>
                <option value="luvas">Luvas</option>
                <option value="oculos">Óculos</option>
                <option value="protetor_auditivo">Protetor Auditivo</option>
                <!-- Adicione outros EPIs se necessário -->
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
{% endblock content %}
