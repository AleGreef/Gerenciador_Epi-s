{% extends "app_site/partials/base.html" %}

{% load static %}

{% block content %}
<main class="content-center">
        <form class="form-equipamentos">
            <label for="nome_Colaborador">Tipo de Acessório:</label>
            <select required>
                <option value="">Escolha o acessório</option>
                <option>Capacete</option>
                <option>Óculos</option>
                <option>Luvas</option>
            </select>

            <label for="nome_Colaborador">Nome do Equipamento:</label>
            <select required>
                <option value="">Escolha o equipamento</option>
                <option>Capacete de Segurança</option>
                <option>Óculos de Proteção</option>
                <option>Luvas Anticorte</option>
            </select>

            <label for="nome_Colaborador">Nome do Fabricante:</label>
            <select required>
                <option value="">Escolha o fabricante</option>
                <option>3M</option>
                <option>Vonder</option>
                <option>Bracol</option>
            </select>

            <div class="button-group">
                <button type="submit" class="btn-dark">Cadastrar</button>
                <button type="button" class="btn-dark">Estoque</button>
            </div>
        </form>
    </main>
{% endblock content %}
