{% extends "app_site/partials/base.html" %}
{% load static %}

{% block title %}Realizar Emprestimos{% endblock title %}

{% block content %}
<div class="container-fluid" >
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Realizar Emprestimos</h4>
            <a href="{% url 'colaboradores:listar_emprestimos' %}" class="btn btn-light btn-sm">Ver Lista</a>
        </div>

        <div class="card-body">
            <form method="POST" action="{% url 'colaboradores:realizar_emprestimo' %}">
                {% csrf_token %}
                
                <!-- Nome do Colaborador -->
                <div class="mb-3">
                    <label for="nome_colaborador" class="form-label">Nome do Colaborador</label>
                    <input type="text" id="nome_colaborador" name="nome_colaborador" class="form-control" required>
                </div>

                <!-- Nome do Equipamento -->
                <div class="mb-3">
                    <label for="nome_equipamento" class="form-label">Nome do equipamento</label>
                    <input type="text" id="nome_equipamento" name="nome_equipamento" class="form-control" required>
                </div>  

                <!-- Data do emprestimo -->
                <div class="mb-3">
                    <label for="data_emprestimo" class="form-label">Data do emprestimo</label>
                    <input type="date" id="data_emprestimo" name="data_emprestimo" class="form-control" required>
                </div>

                <!-- Data de devolução -->
                <div class="mb-3">
                    <label for="data_devolver" class="form-label">Data de devolução</label>
                    <input type="date" id="data_devolver" name="data_devolver" class="form-control" required>
                </div>

                <!-- Botões -->
                <div class="text-end">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
